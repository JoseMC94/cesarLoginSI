<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- google fonts  -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet" />
</head>
<body>
<div class="agile-login">
    <h1>Winter Login Form</h1>
    <div class="wrapper">
        <h2>Sign In</h2>
        <div class="w3ls-form">
            <form  th:action="@{/logincheck}" method="post" >
                <input type="hidden" name="${_csrf.parameterName}" value="{_csrf.token}" />
                <label>Username</label>
                <input type="text" name="username" placeholder="Username"  />
                <label>Password</label>
                <input type="text" name="password" placeholder="Password"  />
                <a href="#" class="pass">Forgot Password ?</a>
                <input type="submit" value="Log In"/>
                <div th:if="${error != null}" class="alert alert-danger" role="alert" >Usuario / Contrase√±a invalido</div>
            </form>
        </div>
        <div class="agile-icons">
            <a href="#"><span class="fa fa-twitter" aria-hidden="true"></span></a>
            <a href="#"><span class="fa fa-facebook"></span></a>
            <a href="#"><span class="fa fa-pinterest-p"></span></a>
        </div>
    </div>


</div>
</body>
</html>
